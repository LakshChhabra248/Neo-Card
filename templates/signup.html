{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Your Neo-Card Account</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>

<body>
    <div class="signup-container">
        <div class="signup-header">
            <h2>Create an Account</h2>
        </div>
        <div class="signup-form">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}

            <form method="post">
                {% csrf_token %}

                <div class="form-row">
                    <!-- ROLE SELECTION DROPDOWN -->
                    <div class="form-group full-width">
                        <label for="role">I am a:</label>
                        <select name="role" id="role" required>
                            <option value="" disabled selected>Select your role...</option>
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                            <option value="utility">Utility Staff</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group password-container"> <!-- Nayi class 'password-container' -->
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <i class="toggle-password-icon">üëÅÔ∏è</i> <!-- Icon -->
                    </div>
                </div>

                <!-- Fields for everyone -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="email_id">Email ID</label>
                        <input type="email" id="email_id" name="email_id" required>
                    </div>
                    <div class="form-group">
                        <label for="phone_no">Phone Number</label>
                        <input type="text" id="phone_no" name="phone_no">
                    </div>
                </div>

                <!-- Fields specific to a role can be added here -->
                <!-- For now, we'll keep it simple -->

                <button type="submit" class="signup-button">Create Account</button>
            </form>
        </div>
    </div>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
