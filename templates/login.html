{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <h2>Login</h2>

            <!-- Backend se aane wale messages ke liye -->
            {% if messages %}
            <ul style="list-style-type: none; padding: 0; color: red;">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}

            <!-- Category Selection (Horizontal Layout) -->
            <div class="category-container">
                <div class="category-box active" data-category="student">Student</div>
                <div class="category-box" data-category="teacher">Teacher</div>
                <div class="category-box" data-category="utilities">Utilities</div>
            </div>

            <!-- Login Form (Updated for Django) -->
            <form id="loginForm" method="post" action="{% url 'login' %}">
                {% csrf_token %} <!-- Django Security Token -->

                <div class="form-group">
                    <label for="loginId">Login ID:</label>
                    <input type="text" id="loginId" name="loginId" required>
                </div>
                <div class="form-group password-container"> <!-- Nayi class 'password-container' -->
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <i class="toggle-password-icon">üëÅÔ∏è</i> <!-- Icon -->
                </div>

                <!-- Yeh hidden field backend ko batayega ki kaunsi category select ki gayi hai -->
                <input type="hidden" id="category" name="category" value="student">

                <div class="form-group" style="text-align: center;">
                    <button type="submit" class="login-button">Login</button>
                </div>

                <div class="form-links">
                    <a href="#" class="forgot-password">Forgot Password?</a> |
                    <a href="{% url 'signup' %}" class="sign-up">Sign Up</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Nayi, simplified JavaScript file -->
    <script src="{% static 'js/login.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
