{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Your Profile</title>
    <!-- Hum signup.css ka hi istemaal kar sakte hain -->
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h2>Update Your Information</h2>
        </div>
        <div class="signup-form">
            <form method="post">
                {% csrf_token %}

                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <!-- 'value' attribute mein student ka data pehle se bhar do -->
                        <input type="text" id="name" name="name" value="{{ student.name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="email_id">Email ID</label>
                        <input type="email" id="email_id" name="email_id" value="{{ student.email_id }}" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="student_class">Class</label>
                        <input type="text" id="student_class" name="student_class" value="{{ student.student_class }}" required>
                    </div>
                    <div class="form-group">
                        <label for="roll_no">Roll No.</label>
                        <input type="text" id="roll_no" name="roll_no" value="{{ student.roll_no }}" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="school_name">School Name</label>
                        <input type="text" id="school_name" name="school_name" value="{{ student.school_name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="phone_no">Phone Number</label>
                        <input type="text" id="phone_no" name="phone_no" value="{{ student.phone_no }}">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="father_name">Father's Name</label>
                        <input type="text" id="father_name" name="father_name" value="{{ student.father_name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="mother_name">Mother's Name</label>
                        <input type="text" id="mother_name" name="mother_name" value="{{ student.mother_name }}" required>
                    </div>
                </div>

                <button type="submit" class="signup-button">Save Changes</button>
                <a href="{% url 'students' %}" style="display: block; text-align: center; margin-top: 15px;">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
